
<body>
  <div class="Main">

    <div class="heading">
      <h1>Employee Management</h1>
      Open Book Assignment Submitted by Meenu Sreedharan
    </div>
    <div>
      
  <mat-tab-group>

    <mat-tab label="Create">
      <ng-template matTabContent>
        <div class="line"></div>
        <h2>Create New Employee</h2>
        <p>
          <app-employee></app-employee>
        </p>
      </ng-template>

    </mat-tab>
    <mat-tab label="Read">
      <ng-template matTabContent>
        <div class="line"></div>
        <h2>Read Existing Employee</h2>
        <p>
          <app-employee-read></app-employee-read>
        </p>
      </ng-template>
    </mat-tab>

    <mat-tab label="Update">
      <ng-template matTabContent>
        <div class="line"></div>
        <h2>Update Existing Employee</h2>
          <p>
            <app-employee-update></app-employee-update>
          </p>
       </ng-template>
    </mat-tab>

    <mat-tab label="Delete">
      <ng-template matTabContent>
        <div class="line"></div>
        <h2>Delete Existing Employee</h2>
          <p>
            <app-employee-delete></app-employee-delete>
          </p>
       </ng-template>
    </mat-tab>

  </mat-tab-group>
      
    </div>
    
  </div>
</body>
